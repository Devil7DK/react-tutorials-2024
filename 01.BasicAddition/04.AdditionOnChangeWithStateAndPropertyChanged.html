<!DOCTYPE html>
<html>
  <head>
    <title>Addition</title>

    <script>
      var onInputChange = function (e) {
        window.state[e.target.name] = Number(e.target.value);
      };

      var onStateChange = function () {
        document.getElementById("result").innerText = window.state.sum;
      };

      window.onload = function () {
        var input1 = document.getElementById("num1");
        var input2 = document.getElementById("num2");

        var state = {
          _num1: 0,
          _num2: 0,
          get num1() {
            return this._num1;
          },
          set num1(value) {
            console.log("num1 changed");
            input1.value = value;
            this._num1 = value;

            onStateChange();
          },
          get num2() {
            return this._num2;
          },
          set num2(value) {
            console.log("num2 changed");
            input2.value = value;
            this._num2 = value;

            onStateChange();
          },
          get sum() {
            return this.num1 + this.num2;
          },
        };

        input1.value = state.num1;
        input2.value = state.num2;

        window.state = state;
      };
    </script>
  </head>
  <body>
    <h1>Simple Addition with JS</h1>
    <input type="number" id="num1" name="num1" placeholder="Enter a number" onchange="onInputChange(event)" />
    <input type="number" id="num2" name="num2" placeholder="Enter a number" onchange="onInputChange(event)" />
    <fieldset>
      <legend>Result</legend>
      <p id="result"></p>
    </fieldset>
  </body>
</html>
