<!DOCTYPE html>
<html>
  <head>
    <title>Expense Tracker</title>

    <link href="./ExpenseTracker.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <div class="input-container">
      <table>
        <tbody>
          <tr>
            <td><label for="txtDate">Date</label></td>
            <td><input id="txtDate" type="date" /></td>
          </tr>
          <tr>
            <td><label for="txtType">Type</label></td>
            <td>
              <select id="txtType">
                <option value="income" selected>Income</option>
                <option value="expense">Expense</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="txtDescription">Description</label></td>
            <td>
              <input id="txtDescription" type="text" placeholder="Enter description" />
            </td>
          </tr>
          <tr>
            <td><label for="txtAmount">Amount</label></td>
            <td><input id="txtAmount" type="number" min="0" value="0" /></td>
          </tr>
          <tr>
            <td></td>
            <td class="add">
              <button id="btnAdd">Add</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="table-container">
      <table id="tblExpenses">
        <colgroup>
          <col style="width: 20%" />
          <col style="width: 10%" />
          <col style="width: 50%" />
          <col style="width: 10%" />
          <col style="width: 10%" />
        </colgroup>
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Description</th>
            <th class="amount">Amount</th>
            <th class="amount">Balance</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="balance-container">
      <div>Final Balance:</div>
      <div id="balance">0</div>
    </div>

    <script src="./ExpenseTrackerData.js" type="text/javascript"></script>

    <script src="./01.ExpenseTrackerWithPureJS.js" type="text/javascript"></script>
  </body>
</html>
